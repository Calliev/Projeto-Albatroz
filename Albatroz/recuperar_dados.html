		<div id="main-container">
			<form id="register-form" action="">
			  <h1>Recuperar sua senha</h1>
			  <div class="full-box">
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
			  </div>
			  <div class="half-box">
				  <label for="lastname">Confirmar E-mail</label>
				  <input type="text" name="lastname" id="lastname" placeholder="Confirme seu e-mail" data-required data-only-letters>
			  </div>
			  <div class="full-box">
				<input id="btn-submit" type="submit" value="Enviar">
			  </div>
			</form>
	<script>
		let inputs = document.getElementsByClassName('input-form');
		for (let input of inputs) {
			input.addEventListener("blur", function() {
				if(input.value.trim() != ""){
					input.classList.add("has-val");
				} else {
					input.classList.remove("has-val");
				}
			});
		}
	</script>
