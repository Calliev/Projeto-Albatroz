<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     
    <!-- link de arquivo css personalizado -->
   
    <link rel="stylesheet" href="./css/pagamento.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">DADOS</h3>

                <div class="inputBox">
                    <span>Nome Completo :</span>
                    <input type="text" placeholder="Nome Completo">
                </div>
                <div class="inputBox">
                    <span>E-mail:</span>
                    <input type="email" placeholder="exemplo@exemplo.com.br">
                </div>
                <div class="inputBox">
                    <span>Endereço:</span>
                    <input type="text" placeholder="Bairro - Rua - Cidade">
                </div>
                <div class="inputBox">
                    <span>Cidade:</span>
                    <input type="text" placeholder="São Paulo">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>País :</span>
                        <input type="text" placeholder="Brasil">
                    </div>
                    <div class="inputBox">
                        <span>CEP :</span>
                        <input type="text" placeholder="09300-000">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Forma de Pagamento</h3>

                <div class="inputBox">
                    <span>Cartões Aceitos :</span>
                    <img src="./fotos/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nome do Propriétario :</span>
                    <input type="text" placeholder="Ex: Wagner Frediani">
                </div>
                <div class="inputBox">
                    <span>Número do Cartão :</span>
                    <input type="number" placeholder="0000-0000-0000-0000">
                </div>
                <div class="inputBox">
                    <span>Vencimento:</span>
                    <input type="text" placeholder="Janeiro">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Ano :</span>
                        <input type="number" placeholder="2023">
                    </div>
                    <div class="inputBox">
                        <span> CVV :</span>
                        <input type="text" placeholder="123">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="PROCESSAR PAGAMENTO" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
